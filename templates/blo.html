{% extends 'base.html' %}

{% block content %}



<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
    <br>
    <h3 class="text-center mb-5"> Shubham has written {{blogs.count}} blog{{blogs.count|pluralize}} </h3>
    
    {% for blog in blogs %}
    <div class="row justify-content-center my-3">
        <div class="col-md-10">
    
             <h2><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</h2></a>
             <h5>{{blog.date}}</h5>
    <P>{{ blog.description }}</P>
        </div>
    </div>
    
    
    {% endfor %}



{% endblock %}
